<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat ‚ö°</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
        }
        body { display: flex; justify-content: center; align-items: center; }
        #chat-app {
            width: 100%; height: 100%; max-width: 600px;
            background: #ffffff; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            display: flex; flex-direction: column; overflow: hidden;
            border-radius: 12px;
        }
        @media (max-width: 600px) { #chat-app { border-radius: 0; } }
        #chat-header {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
            flex-shrink: 0;
            position: relative;
        }
        #logout-btn {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        #logout-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        #login-container, #room-selection-container {
            flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 2rem; text-align: center; gap: 1rem;
        }
        #login-form, #room-selection-container input, #room-selection-container button {
            width: 100%; max-width: 300px;
        }
        #login-form {
            display: flex; flex-direction: column; gap: 1rem;
        }
        #login-form input[type="text"], #room-selection-container input {
            border: 1px solid #ccc; padding: 0.7rem; border-radius: 8px; font-size: 1rem;
        }
        #profile-pic-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .profile-pic-option {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 3px solid transparent;
            transition: border-color 0.2s, transform 0.2s;
        }
        .profile-pic-option.selected {
            border-color: #007BFF;
            transform: scale(1.1);
        }
        #login-form button, #room-selection-container button {
            background-color: #007BFF; color: white; border: none; padding: 0.7rem;
            border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 500;
            transition: background-color 0.2s;
        }
        #login-form button:hover, #room-selection-container button:hover { background-color: #0056b3; }
        #room-selection-container button#create-room-btn {
            background-color: #28a745;
        }
        #room-selection-container button#create-room-btn:hover {
            background-color: #218838;
        }
        #messages-container {
            flex-grow: 1; padding: 1rem; overflow-y: auto; scroll-behavior: smooth;
        }
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            position: relative;
        }
        .message-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            flex-shrink: 0;
        }
        .message-content {
            background-color: #e4e6eb; padding: 0.6rem 1rem; border-radius: 18px;
            max-width: 80%; word-wrap: break-word;
        }
        .message-content strong {
            display: block; color: #007BFF; margin-bottom: 0.2rem;
            font-size: 0.85em; font-weight: 600;
        }
        #message-form {
            display: none;
            padding: 0.75rem; border-top: 1px solid #ddd;
            background-color: #f9f9f9; flex-shrink: 0;
            display: flex;
        }
        #message-form input {
            border: 1px solid #ccc; padding: 0.7rem; border-radius: 20px;
            font-size: 1rem; flex-grow: 1; transition: border-color 0.2s;
        }
        #message-form input:focus {
            outline: none; border-color: #007BFF;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        #message-form button {
            background-color: #007BFF; color: white; border: none; padding: 0 1.25rem;
            margin-left: 0.5rem; border-radius: 20px; cursor: pointer;
            font-size: 1rem; font-weight: 500; transition: background-color 0.2s ease;
        }
        #message-form button:hover { background-color: #0056b3; }
        .delete-btn {
            background: none;
            border: none;
            color: #ff4d4f;
            font-size: 0.8rem;
            cursor: pointer;
            padding: 0 0.5rem;
            transition: color 0.2s;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
        }
        .message:hover .delete-btn {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="chat-app">
        <div id="chat-header">
            Live Chat By SamuDev üêâ
            <button id="logout-btn" style="display: none;">Logout</button>
        </div>

        <div id="login-container">
            <h2>Masuk</h2>
            <form id="login-form">
                <input type="text" id="username-input" placeholder="Masukkan nama Anda" required autocomplete="name">
                <label style="text-align: center; font-size: 0.9rem; margin-top: 10px;">Pilih Foto Profil:</label>
                <div id="profile-pic-options">
                    <img src="https://i.postimg.cc/FR3qkxJT/b99cd35291cef3008b1c96a1773b1818.jpg" class="profile-pic-option" data-url="https://i.postimg.cc/FR3qkxJT/b99cd35291cef3008b1c96a1773b1818.jpg" alt="Foto 1">
                    <img src="https://i.postimg.cc/GpZVpf9B/9095133eaf8b33cb6fe6a5a7a612c741.jpg" class="profile-pic-option" data-url="https://i.postimg.cc/GpZVpf9B/9095133eaf8b33cb6fe6a5a7a612c741.jpg" alt="Foto 2">
                    <img src="https://i.postimg.cc/MGcgqwZ2/31c5c2d7504df487d89d51584417628a.jpg" class="profile-pic-option" data-url="https://i.postimg.cc/MGcgqwZ2/31c5c2d7504df487d89d51584417628a.jpg" alt="Foto 3">
                    <img src="https://i.postimg.cc/dVNgb3Yj/129965316c93c051afb13b0cbe6bdeb7.jpg" class="profile-pic-option" data-url="https://i.postimg.cc/dVNgb3Yj/129965316c93c051afb13b0cbe6bdeb7.jpg" alt="Foto 4">
                </div>
                <button type="submit">Lanjutkan</button>
            </form>
        </div>

        <div id="room-selection-container" style="display: none;">
            <h2>Pilih Ruang Obrolan</h2>
            <input type="text" id="room-code-input" placeholder="Masukkan Kode Ruang" autocomplete="off">
            <button id="join-room-btn">Gabung Ruang</button>
            <p>atau</p>
            <button id="create-room-btn">Buat Ruang Baru</button>
        </div>

        <div id="messages-container" style="display: none;"></div>
        <form id="message-form" action="javascript:void(0);" style="display: none;">
            <input type="text" id="message-input" placeholder="Ketik pesan..." required autocomplete="off">
            <button type="submit">Kirim</button>
        </form>
    </div>
